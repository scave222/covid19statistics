<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Covid19 Statistics</title>
</head>
<body>
    <div class="container">
    <div class="row">
    <div id="global" class="col-md-4">
        

    </div>

    <div class="col-md-4"> </div>

    <div id="nigeria" class="col-md-4">
        

    </div>
    </div>
    </div>

    <div class="container">
        <h2 class="text-center">Covid19 Statistics</h2>
    <div class="row" id="output" >
    
    </div>
    </div>

    <script>
       
            
            getdetails()
      

    
            fetch('https://api.covid19api.com/summary')
            .then(function(response){
                return (response.json());
            })
            .then(function(data){
                let global = '<h2 class="text-center">Covid19 Global Statistics</h2>';
                let input = data.Global;
                    global += `
                   
                    <div class="container">
                    <div class="row" >
                    <div class="col-md-12 ">
                    <table class="table table-striped "border="5">
                        <thead>
                            <tr style="font-size: small">
                            <th scope="col">New Confirmed</th>
                            <td>${input.NewConfirmed} </td>
                            </tr>

                            <tr style="font-size: small">
                                <th scope="col">Total Confirmed</th>
                                <td>${input.TotalConfirmed}</td>
                            </tr>

                            <tr style="font-size: small">
                                <th scope="col">New Deaths</th>
                                <td>${input.NewDeaths}</td>
                            </tr>

                            <tr style="font-size: small">
                                <th scope="col">Total Deaths</th>
                                <td>${input.TotalDeaths}</td>
                            </tr>

                            <tr style="font-size: small">
                                <th scope="col">New Recovered</th>
                                <td>${input.NewRecovered}</td>
                            </tr>

                            <tr style="font-size: small">
                                <th scope="col">Total Recovered</th>
                                <td>${input.TotalRecovered}</td>
                            </tr>
      
                           
                        </thead>
                    </table>
                
                    </div>
                    </div>
                    </div>
                    
                    `;
                    document.getElementById('global').innerHTML = global;
                });
                
                
          
                fetch('https://api.covid19api.com/live/country/nigeria')
            .then(function(response){
                return (response.json());
            })
            .then(function(data){
                let nigeria = '<h2 class="text-center">Covid19 Nigeria Statistics</h2>';
                let inputs = data[0];
                    nigeria += `
                   
                    <div class="container">
                    <div class="row" >
                    <div class="col-md-12 ">
                    <table class="table   table-striped" border="5">
                        <thead>
                            <tr style="font-size: small">
                                <th scope="col">Country</th>
                                <td>${inputs.Country} </td>
                            </tr>

                            <tr style="font-size: small">
                                <th scope="col">CountryCode</th>
                                <td>${inputs.CountryCode}</td>
                            </tr>

                            <tr style="font-size: small">
                                <th scope="col">Lat</th>
                                <td>${inputs.Lat}</td>
                            </tr>
                            
                            <tr style="font-size: small">
                                <th scope="col">Lon</th>
                                <td>${inputs.Lon}</td>     
                            </tr>
                            
                            <tr style="font-size: small">
                                <th scope="col">Confirmed</th>
                                <td>${inputs.Confirmed}</td>
                            </tr>
                            
                            <tr style="font-size: small">
                                <th scope="col">Deaths</th>
                                <td>${inputs.Deaths}</td>
                            </tr>
                            
                            <tr style="font-size: small">
                                <th scope="col">Recovered</th>
                                <td>${inputs.Recovered}</td>
                            </tr>
                            
                            <tr style="font-size: small">
                                <th scope="col">Active</th>
                                <td>${inputs.Active}</td>
                            </tr>
                            
                            <tr style="font-size: small">
                                <th scope="col">Date</th> 
                                <td>${inputs.Date}</td>
                            </tr>
                          
                        </thead>
    
                    </table>
                
                    </div>
                    </div>
                    </div>
                    
                    `;
                    document.getElementById('nigeria').innerHTML = nigeria;
                });



        function getdetails(){
            fetch('https://api.covid19api.com/summary')
            .then(function(response){
                return (response.json());
            })
            .then(function(data){
                let output = '';
                data.Countries.forEach(function(user){
                    output += `
                   
                    
                    <div class="col-md-4">
                    <table class="table table-striped" border="5" >

                    
                        <thead >
                            <tr style="font-size: small">
                                <th scope="col">Country</th>
                                <td>${user.Country} </td>
                            </tr>

                            <tr style="font-size: small">
                                <th scope="col">Country Code</th>
                                <td>${user.CountryCode}</td>
                            </tr>

                            <tr style="font-size: small">
                                <th scope="col">Slug</th>
                                <td>${user.Slug}</td>
                             </tr>

                            <tr style="font-size: small">
                                <th scope="col">New Confirmed</th>
                                <td>${user.NewConfirmed}</td>
                            </tr>

                            <tr style="font-size: small">
                                <th scope="col">TotalConfirmed</th>
                                <td>${user.TotalConfirmed}</td>
                            </tr>

                            <tr style="font-size: small">
                                <th scope="col">New Deaths</th>
                                <td>${user.NewDeaths}</td>     
                            </tr>

                            <tr style="font-size: small">
                                <th scope="col">Total Deaths</th>
                                <td>${user.TotalDeaths}</td>
                            </tr>

                            <tr style="font-size: small">
                                <th scope="col">New Recovered</th>
                                <td>${user.NewRecovered}</td>
                            </tr>

                            <tr style="font-size: small">
                                <th scope="col">Total Recovered</th>
                                <td>${user.TotalRecovered}</td> 
                            </tr>

                            <tr style="font-size: small">
                                <th scope="col">Date</th>
                                <td>${user.Date}</td>
                            </tr>
                                                        
                        </thead>
            
                    </table>
                
                    
                    </div>
                    
                    `;
                });
                document.getElementById('output').innerHTML = output;
            })
        }

        
    </script>

<script type="text/javascript" src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
